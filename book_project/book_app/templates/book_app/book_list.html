{% extends 'book_app/base.html' %}

{% block content %}
<h1>Book List</h1>
<table>
  <thead>
    <tr>
      <th>題名</th>
      <th>著者</th>
      <th>サークル名</th>
    </tr>
  </thead>
  <tbody>
    {% for books in books %}
    <tr>
      <td>{{books.title}}</td>
      <td>{{books.author}}</td>
      <td>{{books.circle}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
